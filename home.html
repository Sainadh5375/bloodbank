<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation System</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(234, 179, 179);
    }

    .container {
      max-width: 1320px;
      margin: 0 auto;
      padding: 0px;
    }

    header {
      background-color: #8c1c1c;
      color: #fff;
      text-align: center;
    }

    nav {
      text-align: right; /* Aligns the navigation items to the right */
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin-left: 20px; 
    }

    nav ul li:first-child {
      margin-left: 0; 
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #8c1c1c;
    }

    .banner {
      text-align: center;
      padding: 50px 20px;
    }

    .banner h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .banner p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      background-color: #8c1c1c;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #6c1515;
    }

    .marq {
      font-size: 1.2em;
      color: #fff;
      padding: 10px;
    }

    footer {
      background-color: #8c1c1c;
      color: #fff;
      text-align: center;
    }

    @keyframes slidein {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Blood Donation System</h1>
    </header>
    <nav>
      <ul>
        <li><a href="home.html" >Home</a></li>
        <li><a href="appointment.html" class="btn" >Book Appointment</a></li>
        <li><a href="" class="btn">Contact</a></li>
      </ul>
    </nav>
    <section class="banner">
      <h2>Even a Single Drop of blood can save a life!</h2>
      <p>Your donation can make a huge difference.</p>
      <br><br><br><br><br><br><br><br><br><br><br>
    </section>
    <footer> 
      <p>&copy; 2024 Blood Donation System. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
